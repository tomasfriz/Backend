<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen de perfil</label>
                    <input type="text" class="form-control" id="img" name="img" (change)="uploadImage($event)" [(ngModel)]="persona.img">
                </div>
                <div class="imagen">
                    <img [src]="imgRef" alt="imagen de perfil del portfolio" width="200px">
                </div>
                <button class="btn btn-primary">
                    EDITAR PERSONA
                </button>
            </form>
        </div>
    </div>
</div>
